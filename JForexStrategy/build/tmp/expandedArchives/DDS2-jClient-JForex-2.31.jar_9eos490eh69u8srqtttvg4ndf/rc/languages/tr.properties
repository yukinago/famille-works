ormunun sorunsuz ve hatasız olarak çalışacağı (Test Platformunun uygun çalışmasını engelleyen kritik hataların bulunmaması dahil bununla sınırlı olmaksızın).  <br/> Test Platformu ve/veya Verilerin herhangi bir virüs veya başka kötü niyetli kodları içermeyeceği.  <br/> Test Platformu ve/veya Verilerin herhangi bir üçüncü tarafın sahiplik haklarını ihlal etmemekte veya erişim ve/veya kullanımının herhangi bir belirli yargı bölgesinde kısıtlanmayacağı.  <br/> Veriler ve/veya Test Platformu herhangi bir belirli amaca uygun olacağı.    Diğerlerinin yanı sıra, Broker Test Platformu ve/veya Veri kullanılarak test edildiğindeki performansı ile herhangi bir belirli trading stratejisinin fiili performansı arasında herhangi bir ilişkinin mevcudiyetiyle ilgili niteliği ne olursa olsun herhangi bir taahhütte bulunmamaktadır.   <br/><br/> Broker için geçerli olan yukarıdaki hükümlerden herhangi biri Brokerın herhangi bir Veri, Test Platformu veya herhangi bir kısmının üçüncü parti lisans sahibi için de geçerli olacaktır.  Tarafınızca Veri ve/veya Test Platformunun kullanıldığı/erişildiği her durum yukarıda ifade edilen hükümlerinin tarafınızca kabulünü tesis edecektir. </html>=
